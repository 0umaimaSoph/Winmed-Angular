<p *ngIf="showBadge" class="w-auto badge p-2  " style="background-color: var(--page-secondary-color);">Populaire</p>
<h5 class="fw-medium" style="font-size: 29px;">{{ title }}</h5>
<h6 class="fw-semibold" style="font-size: 26px;">{{ price }}</h6>
<p style="color: var(--dark-gray); font-size: 22px;" class="fw-medium">{{ description }}</p>
<div class="d-flex flex-column gap-2 mb-5">
    <ng-container *ngFor="let feature of features">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col rounded-circle col-2 text-center d-flex justify-content-center align-items-center"
                style=" border-color: #DFF3FD; height: 38px; width: 38px; margin: auto;"
                [style.backgroundColor]="iconColor">
                <i class="bi bi-check2-circle text-blue" style="font-size: x-large;"></i>
            </div>
            <p class="mb-0 col fw-medium" style="font-size: 14px;">{{ feature }}</p>
        </div>
    </ng-container>
</div>
<div class="d-flex justify-content-center">
    <button class="btn text-white fw-light w-auto p-3" [style.backgroundColor]="buttonColor">choisissez ce
        forfait</button>
</div>
