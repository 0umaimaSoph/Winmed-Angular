<form class="form-horizontal " action="" method="post">
    <fieldset class="d-flex flex-column gap-3 ">
        <!-- Name input-->
        <div class="form-group">
            <label class=" control-label fw-bold mb-2" for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Your name"
                    class="form-control">
        </div>

        <!-- Email input-->
        <div class="form-group">
            <label class=" control-label fw-bold mb-2" for="email">Your E-mail</label>
                <input id="email" name="email" type="text" placeholder="Your email"
                    class="form-control">
        </div>

        <!-- Message body -->
        <div class="form-group">
            <label class=" control-label fw-bold mb-2" for="message">Your message</label>
                <textarea class="form-control" id="message" name="message"
                    placeholder="Please enter your message here..." rows="5"></textarea>
        </div>
    </fieldset>
</form>
