<form class="form-horizontal " [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <fieldset class="d-flex flex-column gap-3 ">
        <!-- Name input-->
        <div class="form-group">
            <label class=" control-label fw-bold mb-2" for="name">Name</label>
            <input formControlName="name" id="name" name="name" type="text" placeholder="Your name" class="form-control">
            <div *ngIf="contactForm.controls['name'].touched && contactForm.controls['name'].errors" class="text-danger">
                <small *ngIf="contactForm.controls['name'].errors['required']">Name is required</small>
                <small *ngIf="contactForm.controls['name'].errors['name']">Email must contain at least 3 characters</small>
            </div>
        </div>

        <!-- Email input-->
        <div class="form-group">
            <label class=" control-label fw-bold mb-2" for="email">Your E-mail</label>
            <input formControlName="email" id="email" name="email" type="text" placeholder="Your email" class="form-control">
            <div *ngIf="contactForm.controls['email'].touched && contactForm.controls['email'].errors" class="text-danger">
                <small *ngIf="contactForm.controls['email'].errors['required']">Email is required</small>
                <small *ngIf="contactForm.controls['email'].errors['email']">Email must be valid</small>

            </div>
        </div>

        <!-- Message body -->
        <div class="form-group">
            <label class=" control-label fw-bold mb-2" for="message">Your message</label>
            <textarea formControlName="message" class="form-control" id="message" name="message" placeholder="Please enter your message here..."
                rows="5"></textarea>
                <div *ngIf="contactForm.controls['message'].touched && contactForm.controls['message'].errors" class="text-danger">
                    <small *ngIf="contactForm.controls['message'].errors['required']">Message is required</small>

                </div>
        </div>
        <button type="submit" class="btn btn-primary  btn-lg" >Submit</button>
    </fieldset>
</form>
