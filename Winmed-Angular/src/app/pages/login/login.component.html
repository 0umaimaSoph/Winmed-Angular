<div class="container-fluid w-100 my-5" style="max-width: 500px;">
    <div class=" gap-3 d-flex flex-column justify-content-center  ">
        <div class="align-self-center">
            <img src="../../../assets/public/logoWinmed.png" alt="Winmed">
        </div>
        <form [formGroup]="userFormGroup" (ngSubmit)="handleLogin()">
            <div class="form-group my-2">
                <label class="form-label" for="email">Email</label>
                <input type="email" formControlName="email" name="email" class="form-control py-2"
                    placeholder="Your email">
                <div *ngIf="userFormGroup.controls['email'].touched && userFormGroup.controls['email'].errors"
                    class="text-danger">
                    <small *ngIf="userFormGroup.controls['email'].errors['required']">Email is required</small>
                    <small *ngIf="userFormGroup.controls['email'].errors['email']">Email must be valid</small>

                </div>
            </div>
            <div class="form-group my-2">
                <label class="form-label" for="password">password</label>
                <input type="password" name="password" formControlName="password" placeholder="Enter your Password"
                    class="form-control py-2">
                    <div *ngIf="userFormGroup.controls['password'].touched && userFormGroup.controls['password'].errors"
                    class="text-danger">
                    <small *ngIf="userFormGroup.controls['password'].errors['required']">password is required</small>

                </div>
            </div>
            <div class="form-group fw-medium my-3">
                <button type="submit" class="btn text-white me-2" style="background-color: var(--page-primary-color);">
                    Login
                </button>
                <a class="" style="color: var(--page-primary-color);"> register</a>
            </div>
        </form>

    </div>
</div>
